<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="e-page-header">Consumer Groups</h1>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col-lg-3">
        <a [routerLink]="['/consumergroup/create']" class="e-btn e-btn-primary e-btn-shadow">Create Consumer Group</a>
      </div>
      <div class="col-lg-6 form-group">
        <label class="hidden">Search:</label>
        <input class="form-control e-form-control" placeholder="Search Consumer Groups" [(ngModel)]="filterQuery">
        <i class="fa fa-search fa-fw e-search"></i>
      </div>
    </div>
    <table class="table e-table e-table-striped" [mfData]="consumerGroups | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="5">
      <thead class="e-thead">
        <tr>
          <th>
            <mfDefaultSorter by="key">Key</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consumerGroup of mf.data">
          <td>{{ consumerGroup.key }}</td>
          <td>{{ consumerGroup.name }}</td>
          <td>
            <a [routerLink]="['/consumergroup/edit']" [queryParams]="{key: consumerGroup.key}" class="e-btn__small e-btn-edit">Edit&nbsp;
              <i class="fa fa-edit e-l__ml-5"></i>
            </a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
