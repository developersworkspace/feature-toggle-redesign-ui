<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="e-page-header">Create Consumer Group</h1>
    </div>
  </div>
  <div class="e-create-container">
    <div class="form-group e-form-group">
      <label class="e-form-label">Key:</label>
      <input [(ngModel)]="consumerGroup.key" type="text" placeholder="Enter Consumer Group Key" class="form-control e-form-control">
    </div>
    <div class="form-group e-form-group">
      <label class="e-form-label">Name:</label>
      <input [(ngModel)]="consumerGroup.name" type="text" placeholder="Enter Consumer Group Name" class="form-control e-form-control">
    </div>
    <div *ngFor="let message of validationMessages">
      <p class="e-text-danger">{{ message.message }}</p>
    </div>
    <button (click)="submit()" class="e-btn e-btn-primary e-btn-shadow pull-right">Create</button>
  </div>
</div>
